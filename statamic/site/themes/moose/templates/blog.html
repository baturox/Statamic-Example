<header class="masthead" style="{{ assets:poster }}
background-image: url('{{ url }}'){{ /assets:poster }}">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ title }}</h1>
                    <span class="meta">
                            Posted by
                    <a href="#!">{{ user:profile id=author }}
                        <a href="#!" class="name">
                            {{ first_name }} {{ last_name }}</a>
                        {{ /user:profile }}</a>
                    on {{ date }}
                            </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{ content | markdown  }}
            </div>
        </div>
    </div>
</article>
