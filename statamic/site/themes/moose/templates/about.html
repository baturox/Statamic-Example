<!-- Page Header-->
<header class="masthead" style="{{ assets:poster }}
background-image: url('{{ url }}'){{ /assets:poster }}">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>{{ title }}</h1>
                    <span class="subheading">Make It Simple</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
             {{ about | markdown }}
            </div>
        </div>
    </div>
</main>
